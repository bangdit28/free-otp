<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jasa OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>
    <main class="container mt-4">
        <!-- Panel Manajemen Stok -->
        <div class="card bg-dark border-secondary mb-4">
            <!-- ... (Isi card Manajemen Stok tidak berubah) ... -->
        </div>

        <!-- PANEL BARU: PERMINTAAN DEPOSIT -->
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-header">
                <h4 class="mb-0">Permintaan Deposit Tertunda</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Email Pengguna</th>
                                <th>Jumlah</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="deposit-requests-tbody">
                            <!-- Data dimuat oleh JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Panel Pesanan Aktif -->
        <h2 class="mb-3">Pesanan Aktif</h2>
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Layanan</th>
                        <th>Nomor Telepon</th>
                        <th>Input Kode OTP</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Data dimuat oleh JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
