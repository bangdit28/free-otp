<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPGO - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mobile-header">
        <button id="menu-toggle" class="menu-button">
            <i class="bi bi-list"></i>
        </button>
        <h1 class="mobile-logo">OTPGO</h1>
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">OTPGO</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active"><i class="bi bi-cart-fill"></i><span>Order</span></a>
                <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#depositModal">
                    <i class="bi bi-wallet-fill"></i><span>Deposit</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                 <div class="balance-card mb-3">
                    <small>Saldo Anda</small>
                    <p id="user-balance" class="balance-amount">Memuat...</p>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger w-100"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
        </aside>

        <div id="sidebar-overlay"></div>

        <main class="main-content">
            <div class="content-section">
                <h2>Layanan Verifikasi Facebook</h2>
                <div id="service-card-facebook-indonesia" class="service-card">
                    <div class="service-info">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        <div>
                            <h5>Nomor untuk Facebook</h5>
                            <p class="price-display">
                                <del id="base-price">Rp 0</del>
                                <strong id="promo-price">Rp 0</strong>
                            </p>
                        </div>
                    </div>
                    <div class="service-action">
                        <select id="country-select" class="form-select-custom">
                            <!-- Opsi akan diisi oleh JavaScript -->
                        </select>
                        <button id="getOrderBtn" class="btn btn-primary"><i class="bi bi-shield-lock-fill"></i> Dapatkan Nomor</button>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <h2>Nomor Aktif Anda</h2>
                <div class="table-responsive">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>Layanan</th>
                                <th>Nomor Telepon</th>
                                <th>Kode OTP</th>
                                <th>Waktu Sisa</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="active-orders-tbody">
                            <!-- Data dimuat oleh JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Deposit -->
    <div class="modal fade" id="depositModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: #1C1C1E; color: white;">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Formulir Deposit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="deposit-alert" class="alert d-none" role="alert"></div>
                    <p>Silakan transfer ke rekening XXX dan ajukan permintaan deposit di bawah ini.</p>
                    <div class="mb-3">
                        <label for="deposit-amount" class="form-label">Jumlah Deposit (Rp)</label>
                        <input type="number" class="form-control" id="deposit-amount" placeholder="Contoh: 50000">
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" id="submit-deposit-btn" class="btn btn-primary">Ajukan Deposit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Bootstrap JS (PENTING untuk Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
