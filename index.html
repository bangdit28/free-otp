<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa OTP Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container"><a class="navbar-brand fw-bold" href="#">JasaOTP</a></div>
    </nav>

    <main class="main-content container">
        <div class="text-center mb-5">
            <h1 class="fw-bold display-5">Pilih Layanan Verifikasi Anda</h1>
        </div>

        <div class="service-list">
            <!-- Data layanan akan di-generate oleh JS, tapi kita buat contoh -->
            <div class="service-list-item" data-service-id="whatsapp-id" data-service-name="WhatsApp (Indonesia)" data-price="12000">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo" class="service-logo">
                <div class="service-info">
                    <h5>WhatsApp (Indonesia)</h5>
                    <small class="text-muted">Stok: 50+</small>
                </div>
                <div class="me-4">
                    <div class="service-price">Rp 12.000</div>
                </div>
                <button class="btn btn-primary btn-order">Pesan</button>
            </div>
            <div class="service-list-item" data-service-id="google-id" data-service-name="Google (Indonesia)" data-price="5000">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Logo" class="service-logo">
                <div class="service-info">
                    <h5>Google (Indonesia)</h5>
                    <small class="text-muted">Stok: 99+</small>
                </div>
                <div class="me-4">
                    <div class="service-price">Rp 5.000</div>
                </div>
                <button class="btn btn-primary btn-order">Pesan</button>
            </div>
        </div>
    </main>

    <!-- Modal untuk Menunggu OTP -->
    <div class="modal fade" id="otpModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Menunggu Pesanan...</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Layanan: <strong id="serviceName"></strong></p>
                    <p>Silakan gunakan nomor di bawah ini untuk verifikasi:</p>
                    <h3 class="fw-bold" id="phoneNumberDisplay">- - -</h3>
                    <hr>
                    <p>Kode OTP Anda akan muncul di bawah:</p>
                    <div id="otpCodeDisplay" class="p-3 bg-secondary-subtle rounded">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="otpStatusText">Menunggu kode...</span>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">Order ID: <span id="orderIdDisplay"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
