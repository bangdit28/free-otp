<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPGO - Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">OTPGO</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active">
                    <i class="bi bi-cart-fill"></i>
                    <span>Order</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-wallet-fill"></i>
                    <span>Deposit</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="balance-card">
                    <small>Saldo Anda</small>
                    <p class="balance-amount">Rp 50.000</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-section">
                <h2>Layanan Verifikasi Facebook</h2>
                <div class="service-card">
                    <div class="service-info">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        <div>
                            <h5>Nomor untuk Facebook</h5>
                            <p>Harga: Rp 1.500</p>
                        </div>
                    </div>
                    <div class="service-action">
                        <select class="form-select-custom">
                            <option>Indonesia</option>
                        </select>
                        <button id="getOrderBtn" class="btn btn-primary">
                            <i class="bi bi-shield-lock-fill"></i> Dapatkan Nomor
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <h2>Nomor Aktif Anda</h2>
                <div class="table-responsive">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>Layanan</th>
                                <th>Nomor Telepon</th>
                                <th>Kode OTP</th>
                                <th>Waktu Sisa</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="active-orders-tbody">
                            <!-- Baris pesanan aktif akan muncul di sini -->
                            <!-- Contoh Tampilan Awal (akan dihapus oleh JS) -->
                            <!--
                            <tr>
                                <td>Facebook</td>
                                <td>Menunggu nomor... <i class="bi bi-clipboard"></i></td>
                                <td><div class="spinner-border spinner-border-sm"></div></td>
                                <td>10:00</td>
                                <td><i class="bi bi-x-circle text-danger"></i></td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
