<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di OTPGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { background-color: #1C1C1E; width: 100%; max-width: 400px; padding: 2rem; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 class="text-center mb-4 fw-bold">OTPGO</h1>
        <div id="alert-message" class="alert d-none" role="alert"></div>
        <form id="auth-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="button" id="login-btn" class="btn btn-primary">Masuk</button>
                <button type="button" id="register-btn" class="btn btn-outline-secondary">Daftar Akun Baru</button>
            </div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
